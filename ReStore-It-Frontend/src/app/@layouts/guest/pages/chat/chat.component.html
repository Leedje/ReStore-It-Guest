<div style="margin: 20px;" class="card card-info card-outline mb-4">
  <h1 class="d-flex align-items-center">
    <button style="margin: 5px;" class="btn btn-info me-2" (click)="goBack()">
      <i style="color: aliceblue;" class="bi bi-arrow-left">Back</i>
    </button>
   <!-- {{ chatTitle }}-->
  </h1>

  <!-- Chat Messages Display -->
  <div id="messages" class="p-3">
    <div *ngFor="let msg of messages" class="d-flex mb-2">
      <div class="alert">
        <strong>{{ msg.sender }}:</strong> {{ msg.content }}
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <form (submit)="sendMessage()">
    <div class="d-flex">
      <input type="text" [(ngModel)]="message.content" name="content" class="form-control mb-2"
        placeholder="Enter your message">
      <button type="submit" class="btn btn-info ml-2" style="margin: 3px; color: aliceblue;">Send</button>
    </div>
  </form>
</div>
