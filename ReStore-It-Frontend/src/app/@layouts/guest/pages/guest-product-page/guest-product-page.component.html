<div class="card card-info card-outline mb-4">

  <!-- Categories Above Product Image -->
  <div class="card-header text-muted categories">
    <span *ngFor="let category of product.categories">{{ category.name }}</span> >
  </div>

  <hr class="m-0">

  <!-- Product Content -->
  <div class="card-body">
    <div class="row">

      <!-- Product Image (Left Side - 40%) -->
      <div class="col-md-4 text-center d-flex align-items-center">
        <img [src]="product.image ? product.image : 'assets/default-image.jpg'" class="img-fluid rounded product-image"
          alt="{{ product.name }}" />
      </div>

      <!-- Product Details & Purchase Box (Right Side - 60%) -->
      <div class="col-md-8">
        <div class="d-flex align-items-start flex-wrap">

          <!-- Product Name & Seller (Stacked) -->
          <div class="product-info">
            <h3 class="product-title"><strong>{{ product.name }}</strong></h3>
            <p class="product-seller text-muted">Sold by: {{ product.seller }}</p>
          </div>

          <!-- Purchase Box (Next to Product Info) -->
          <div class="purchase-box card p-3 ms-3">
            <h4 class="text-danger">â‚¬{{ product.price | number:'1.2-2' }}</h4>
            <p class="availability text-success">In Stock</p>
            <label for="quantity"><strong>Quantity:</strong></label>
            <input type="number" id="quantity" min="1" max="99" class="form-control w-50">
            <button class="btn btn-primary mt-2">
              <i class="bi bi-cart"></i> Add to Cart
            </button>
            <button class="btn btn-warning mt-2">Buy Now</button>
          </div>

        </div>

        <!-- Divider -->
        <hr>

        <!-- Product Info -->
        <div class="border-bottom pb-2">
          <label class="form-label"><strong>Size:</strong></label>
          <span> {{ product.size }}</span>
        </div>

        <!-- Divider -->
        <hr>

        <!-- About This Item (Product Details) -->
        <div class="pt-2" *ngIf="product.description">
          <label class="form-label"><strong>About This Item</strong></label>
          <p>{{ product.description }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
