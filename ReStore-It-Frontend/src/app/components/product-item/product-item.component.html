  <div class="product-card">

    <div class="product-info">
      <h5 role="button" (click)="viewProduct()" class="product-title">{{ product.name }}</h5>
      <p class="product-price">â‚¬{{ product.price | number:'1.2-2' }}</p>
    </div>

    <button (click)="addToCart()" class="add-to-cart btn btn-primary">
      <i class="bi bi-cart"></i> Add to Cart
    </button>
</div>
